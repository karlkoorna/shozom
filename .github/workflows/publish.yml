name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore
      run: dotnet restore
    - name: Publish
      run: dotnet publish -p:PublishProfile=Properties/PublishProfiles/Default.pubxml
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Shozom
        path: bin/Publish
